<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link Css  -->
    <link rel="stylesheet" href="style.css">
    <!-- link fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Inserire link Googlefont  -->
    <!-- link Axios  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" type="text/javascript"></script>
    <!-- link Vue JS  -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Email-List</title>
</head>

<body>
    <div id="root" class="container">

        <div class="row justify-content-center">

            <div class="col-12 text-center">
                <h1>Lista Email Random</h1>
            </div>

            <div class="col-5">
                <ul v-if='arrayEmail.length === 10' class="list-group">
                    <li v-for="element in arrayEmail"
                        class="list-group-item list-group-item-action list-group-item-info">{{element}}</li>
                </ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
